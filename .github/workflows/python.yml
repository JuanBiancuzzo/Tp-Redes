name: Correr pruebas unitarias y de integraci√≥n

on:
  workflow_dispatch: # Permite activarlo manualmente
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-unitarios:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        # python-version: ["3.9", "3.10", "3.11", "3.12"]
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v3

    - name: Update
      run: sudo apt-get update

    - name: Seteando Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Correr tests unitarios
      run: python3 tests/unit/main_test.py -v

  test-integracion:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        # python-version: ["3.9", "3.10", "3.11", "3.12"]
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v3

    - name: Update
      run: sudo apt-get update

    - name: Seteando Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Instalar mininet
      run: sudo apt-get install -y mininet

    - name: Correr OpenvSwitch
      run: sudo /usr/share/openvswitch/scripts/ovs-ctl start
        
    - name: Check
      run: sudo ovs-vsctl show
      
    - name: Correr tests integracion
      run: ssudo mn --test pingall -v debug 
